        <!-- Contact Section -->
        <section id="contact">
            <h1>Contact Me for Work</h1>
            <p>If you're interested in working together, feel free to reach out using the form below.</p>

            <form action="https://api.web3forms.com/submit" method="POST">
                <!-- Replace with your Access Key -->
                <input type="hidden" name="access_key" value="81043bdc-ab1c-4c3a-a43a-c14f3492f572">
            
                <!-- Form Inputs. Each input must have a name="" attribute -->
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" name="name" id="name" required aria-label="Your Name">
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" name="email" id="email" required aria-label="Your Email">
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea name="message" id="message" required aria-label="Your Message"></textarea>
                </div>
        
                <!-- Honeypot Spam Protection -->
                <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
        
                <!-- Custom Confirmation / Success Page -->
                <!-- <input type="hidden" name="redirect" value="https://mywebsite.com/thanks.html"> -->
        
                <button type="submit">Submit Form</button>
            </form>
